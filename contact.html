    <div class="containter-form">
    <div class="form-flex">
	<h1>Ratings Form</h1>
	<form id="feedbackForm" onsubmit="return ratingForm()">
		<label for="userMessage">Leave a Message, we will get back soon!:</label><br>
		<textarea id="userMessage" name="userMessage" rows="4" cols="50"></textarea><br><br>

		<label>Rate our work (1-5 stars):</label><br>
		<input type="radio" id="1star" name="rating" value="1">
		<label for="1star">☆</label><br>
		<input type="radio" id="2star" name="rating" value="2">
		<label for="2star">☆☆</label><br>
		<input type="radio" id="3star" name="rating" value="3">
		<label for="3star">☆☆☆</label><br>
		<input type="radio" id="4star" name="rating" value="4">
		<label for="4star">☆☆☆☆</label><br>
		<input type="radio" id="5star" name="rating" value="5">
		<label for="5star">☆☆☆☆☆</label><br><br>

		<label for="email">Enter your email:</label><br>
		<input type="email" id="email" name="email"><br><br>

		<input type="submit" value="Submit" class="button">
	</form>
    </div>
</div>
</div>

    <script>
		function ratingForm() {
			var userMessage = document.getElementById("userMessage").value;
			var rating = document.querySelector('input[name="rating"]:checked');
			var email = document.getElementById("email").value;

            var regex = /^\S+@\S+\.\S+$/;
			var isValidEmail = regex.test(email);
			var words = userMessage.split(' ').length;

			alert("Message: " + userMessage + "\nRating: " + rating.value + "\nEmail: " + email + "\nWords: " + words + "\nValid email: " + isValidEmail);

			return false;
		}
	</script>
