<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>

    <header class="header">
      <a href="" class="logo">Bella Dickenson</a>
      <input class="menu-btn" type="checkbox" id="menu-btn" />
      <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
      <ul class="menu">
        <li><a href="/portfolio.html">Portfolio</a></li>
        <li><a href="#freelance">Freelance</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/contact.html">Contact</a></li>
      </ul>
    </header>

    <div class="container_about">

      <div class="contact-container">

        <section class="ftco-section">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-12">
                <div class="wrapper">
                  <div class="row no-gutters">
                    <div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
                      <div class="contact-wrap w-100 p-md-5 p-4">
                        <h3 class="mb-4 text-center">Contact Me</h3>
                        <form method="POST" id="contactForm" name="contactForm" data-netlify="true" class="contactForm">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label class="label" for="name"> Name</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label class="label" for="email">Email Address</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <label class="label" for="subject">Subject</label>
                                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <label class="label" for="#">Message</label>
                                <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Message"></textarea>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <input type="submit" value="Send Message" class="main-button">
                                <div class="submitting"></div>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="col-lg-4 col-md-5 d-flex align-items-stretch">
                      <div class="info-wrap w-100 p-md-4 p-4">
                        <h3 class="mb-2">Let's Connect!</h3>
                        <div class="contact-links">
                          <p class="mb-3">Reach out regarding freelance or just get in touch!</p>
                          <div class="contact-element"> <a href="tel:+3083858446"><i class="fa-solid fa-phone"></i></a>
                            <p class="ml-2">(308) 385-8446</p>
                          </div>

                          <div class="contact-element"> <a href="mailto:idickenson2@huskers.unl.edu"><i class="fa-solid fa-envelope"></i></a>
                            <p class="ml-2">idickenson2@huskers.unl.edu</p>
                          </div>

                          <div class="contact-element"><i class="fa-solid fa-location-dot"></i></a>
                            <p class="ml-3">Lincoln, NE</p>
                          </div>
                          <div class="social-links mt-3">
                            <a href="https://github.com/belladickenson" target="_blank"><i class="fa-brands fa-github"></i></a>
                            <a href="https://www.linkedin.com/in/belladickenson/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>

      </div>




    </div>
